- hosts: localhost
  become: yes
  become_method: sudo
  # User List
  admin_list:
    - name: "Adam Lash"
      username: "adam.lash"
      keys:
        active:
          - "ssh-rsa  adam.lashh@gmail.com"
      shell: "/bin/bash"
      state: present

    - name: "Example Person"
      username: "example-quitted-person"
      state: absent
  tasks:
    #Create Admin Group and configure for sudoers
    - name: Create admin group
      group: name=infra_admins state=present

    - name: Add admin group to sudoers
      lineinfile: dest=/etc/sudoers regexp="^%infra_admins" line="%infra_admins ALL=(ALL) NOPASSWD:ALL"

    - name: Disable Requiretty from sudoers
      lineinfile: dest=/etc/sudoers regexp="Defaults    requiretty" line="#Defaults    requiretty"
    #Create New Users
    - name: Setup all users
      user:
        name: "{{ item.username }}"
        state: "{{ item.state | default('present') }}"
        shell: "{{ item.shell | default('/bin/bash') }}"
        group: "infra_admins"
        remove: yes
      when: item.username is defined
      with_items:
        - "{{ admin_list }}"

    - name: Add SSH-keys to users
      authorized_key:
        user: "{{ item.0.username }}"
        key: "{{ item.1 }}"
      with_subelements:
        - "{{ admin_list }}"
        - keys.active
        - flags:
          skip_missing: True
      when: item.0.state != "absent"

    - name: Remove old SSH-keys from users
      authorized_key:
        user: "{{ item.0.username }}"
        key: "{{ item.1 }}"
        state: absent
      with_subelements:
        - "{{ admin_list }}"
        - keys.disabled
        - flags:
          skip_missing: True
      when: item.0.state != "absent"
    tags: ['debug']
